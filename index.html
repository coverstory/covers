<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cover Generator</title>
    <link rel="stylesheet" type="text/css" href="dist/app.css">
</head>
<body>
    <div id="app"></div>  <div class="cover" data-reactid=".0"><svg width="300" height="393.3333333333333" id="cover" data-reactid=".0.0">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="-50%" x2="0%" y2="125%">
        <stop offset="0">
          <animate attributeName="offset" dur="2s" from="0%"
          to="80%"
          repeatCount="indefinite" />
        </stop>
        <stop offset="100%"> </stop
    >
      </linearGradient>
    </defs>
    <rect fill="#000000" width="100%" height="100%" x="0" y="0" id="cover-background" data-reactid=".0.0.0"></rect>
    <rect fill="url(#grad1)" width="20%" height="25%" x="50%" y="0" data-reactid=".0.0.1"></rect>
    </svg> </div>
    <script src="dist/app.js"></script>
</body>
</html>
